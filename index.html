<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>weather app</title>
</head>
<body>
        <div class="wrap">
            <div id="search">
                <input type="text" id="city" name="city" placeholder="Enter the city name">
                <button id="button"><img src="images/360_F_109467785_eeYWH2tY4CnkDl9BtuYO6hWjk7hH0okU.jpg"/></button>
            </div>
            <div id="wea">
                <img src="images/cloudy.png" class="weather-image"/>
                <h2 id="weather"></h2>
            </div>
            <div id="hum">
                <img src="images/humidity.png" class="humidity-icon"/>
                <h2 id="humidity"></h2>
            </div>
            <div id="tem">
                <img src="images/temperature.png" class="temp-icon">
                <h2 class="temp"></h2>
            </div>
            <div id="sp">
                <img src="images/wind.png" class="speed-icon">
                <h2 class="speed"></h2>
            </div>
        </div>
        <script src="weather.js"></script>
</body>
</html>
